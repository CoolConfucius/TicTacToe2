<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="roof">
    <div class="row">
      <div class="col-md-4 space"></div>
      <div class="col-md-1 green" id="reset"></div>
      <div class="col-md-2 space">
        <div class="row half">
          <div class="col-md-12 space"></div>
        </div>
        <div class="row half">
          <div class="col-md-12 green" id="play">Play</div>
        </div>
      </div>      
      <div class="col-md-5 space"></div>
    </div>
    <div class="row">
      <div class="col-md-1 space"></div>
      <div class="col-md-1 space">
        <div class="row quarter">
          <div class="col-md-12 space"></div>
        </div>
        <div class="row quarter">
          <div class="col-md-12 space"></div>
        </div>
        <div class="row quarter">
          <div class="col-md-12 space"></div>
        </div>
        <div class="row quarter">
          <div class="col-md-12 green"></div>
        </div>
      </div>
      <div class="col-md-1 space">
        <div class="row half">
          <div class="col-md-12 space"></div>
        </div>
        <div class="row half">
          <div class="col-md-12 green"></div>
        </div>
      </div>
      <div class="col-md-6 space" id="display">Hit Play</div>
      <div class="col-md-1 space">
        <div class="row half">
          <div class="col-md-12 space"></div>
        </div>
        <div class="row half">
          <div class="col-md-12 green"></div>
        </div>
      </div>
      <div class="col-md-1 space">
        <div class="row quarter">
          <div class="col-md-12 space"></div>
        </div>
        <div class="row quarter">
          <div class="col-md-12 space"></div>
        </div>
        <div class="row quarter">
          <div class="col-md-12 space"></div>
        </div>
        <div class="row quarter">
          <div class="col-md-12 green"></div>
        </div>
      </div>
      <div class="col-md-1 space"></div>
    </div>
  </div>
  <div class="container" id="home">
    <div class="row">
      <div class="col-md-3 space"></div>
      <div class="col-md-2 tile" id="t0"></div>
      <div class="col-md-2 tile" id="t1"></div>
      <div class="col-md-2 tile" id="t2"></div>
      <div class="col-md-3 space"></div>
    </div>
    <div class="row">
      <div class="col-md-3 space" id="timer">60</div>
      <div class="col-md-2 tile" id="t3"></div>
      <div class="col-md-2 tile" id="t4"></div>
      <div class="col-md-2 tile" id="t5"></div>
      <div class="col-md-3 space" id="timer2">60</div>
    </div>
    <div class="row">
      <div class="col-md-3 space"></div>
      <div class="col-md-2 tile" id="t6"></div>
      <div class="col-md-2 tile" id="t7"></div>
      <div class="col-md-2 tile" id="t8"></div>
      <div class="col-md-3 space"></div>
    </div>
  </div>
